<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 Checksum Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 15px;
            background: #f5f5f5;
            border: 2px dashed #d0d0d0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .file-input-label:hover {
            background: #ebebeb;
            border-color: #667eea;
        }

        .file-name {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            word-break: break-all;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .checksum-display {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí SHA-256 Checksum Checker</h1>
        
        <div class="input-group">
            <label for="expectedChecksum">Expected checksum (sha256:...):</label>
            <input type="text" id="expectedChecksum" placeholder="sha256:e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855">
        </div>

        <div class="input-group">
            <label>Select a file to verify:</label>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput">
                <label for="fileInput" class="file-input-label">
                    üìÅ Click to Select a File
                </label>
            </div>
            <div class="file-name" id="fileName"></div>
        </div>

        <button id="checkButton" disabled>Verify Checksum</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="result" id="result"></div>
        <div class="checksum-display" id="checksumDisplay" style="display: none;"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const expectedChecksum = document.getElementById('expectedChecksum');
        const checkButton = document.getElementById('checkButton');
        const result = document.getElementById('result');
        const fileName = document.getElementById('fileName');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const checksumDisplay = document.getElementById('checksumDisplay');

        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileName.textContent = `Selected file: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
                checkButton.disabled = false;
            } else {
                fileName.textContent = '';
                checkButton.disabled = true;
            }
            result.style.display = 'none';
            checksumDisplay.style.display = 'none';
        });

        expectedChecksum.addEventListener('input', () => {
            result.style.display = 'none';
            checksumDisplay.style.display = 'none';
        });

        checkButton.addEventListener('click', async () => {
            if (!selectedFile) {
                showResult('error', 'Please select a file');
                return;
            }

            const expected = expectedChecksum.value.trim();
            if (!expected) {
                showResult('error', 'Please enter the expected checksum');
                return;
            }

            checkButton.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';
            checksumDisplay.style.display = 'none';

            try {
                const calculatedHash = await calculateSHA256(selectedFile);
                progress.style.display = 'none';
                
                checksumDisplay.textContent = `Calculated SHA-256 ${calculatedHash}`;
                checksumDisplay.style.display = 'block';

                const expectedHash = expected.toLowerCase().replace('sha256:', '').trim();
                
                if (calculatedHash === expectedHash) {
                    showResult('success', '‚úì Checksum matches! The file is authentic.');
                } else {
                    showResult('error', '‚úó Checksum does NOT match! The file may be corrupted or altered.');
                }
            } catch (error) {
                progress.style.display = 'none';
                showResult('error', `Error calculating checksum: ${error.message}`);
            } finally {
                checkButton.disabled = false;
            }
        });

        async function calculateSHA256(file) {
            const chunkSize = 1024 * 1024; // 1MB chunks
            const chunks = Math.ceil(file.size / chunkSize);
            let currentChunk = 0;

            const buffer = await file.arrayBuffer();
            
            // Simulate progress for better UX
            const updateProgress = () => {
                currentChunk++;
                const percent = Math.min((currentChunk / chunks) * 100, 100);
                progressFill.style.width = percent + '%';
            };

            // Update progress periodically
            const progressInterval = setInterval(updateProgress, 50);

            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            
            clearInterval(progressInterval);
            progressFill.style.width = '100%';

            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            return hashHex;
        }

        function showResult(type, message) {
            result.className = 'result ' + type;
            result.textContent = message;
            result.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
